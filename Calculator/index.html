<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
   
    <title>Document</title>
</head>

<body>
    <section class="calculatorParent">
        <div class="calculatorBody">
            <div class="display" id="display">
              0000
            </div>
            <div class="numbers">
                    <button class="buttons buttonNumbers" id="button0" onclick="numberfn(0)">0</button>
                    <button class="buttons buttonNumbers" id="button1" onclick="numberfn(1)">1</button>
                    <button class="buttons buttonNumbers" id="button2" onclick="numberfn(2)">2</button>
                    <button class="buttons buttonNumbers" id="button3" onclick="numberfn(3)">3</button>
                    <button class="buttons buttonNumbers" id="button4" onclick="numberfn(4)">4</button>
                    <button class="buttons buttonNumbers" id="button5" onclick="numberfn(5)">5</button>
                    <button class="buttons buttonNumbers" id="button6" onclick="numberfn(6)">6</button>
                    <button class="buttons buttonNumbers" id="button7" onclick="numberfn(7)">7</button>
                    <button class="buttons buttonNumbers" id="button8" onclick="numberfn(8)">8</button>
                    <button class="buttons buttonNumbers" id="button9" onclick="numberfn(9)">9</button>
                    
            </div>
            <div class="operations">
                <button class="buttons buttonOperations" id="add" onclick="operationfn()">+</button>
                <button class="buttons buttonOperations" id="subtract" onclick="operationfn()">-</button>
                <button class="buttons buttonOperations" id="divide" onclick="operationfn()">/</button>
                <button class="buttons buttonOperations" id="multiply" onclick="operationfn()">*</button>
                <button class="buttons buttonOperations" id="equals" onclick="operationfn()">=</button>
                    <button class="buttons buttonOperations" id="clear" onclick="operationfn()">clear</button>
                
            </div>

        </div>

    </section>
    
</body>
<script src="script/script.js"></script>
</html>
